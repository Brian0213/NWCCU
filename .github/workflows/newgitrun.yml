name: Run Selenium Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Install Google Chrome
    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    # Remove any old chromedriver so Selenium Manager can pick the correct version
    - name: Remove old ChromeDriver
      run: sudo rm -f /usr/local/bin/chromedriver

    # Install Allure CLI
    - name: Install Allure CLI
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.zip
        unzip allure-2.32.0.zip
        echo "$PWD/allure-2.32.0/bin" >> $GITHUB_PATH
        allure --version

    - name: Build with Maven (skip tests)
      run: mvn clean install -DskipTests=true

    - name: Run Selenium Tests
      run: mvn test

    - name: Generate Allure Report
      run: |
        mkdir -p allure-report
        allure generate Reports -o allure-report --clean

    - name: Upload Allure Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Allure Report
        path: allure-report

    - name: Deploy Allure Report to GitHub Pages
      if: ${{ github.event_name == 'push' }}
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        force_orphan: true

